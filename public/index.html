<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Peek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Abel|News+Cycle|Open+Sans+Condensed:300|Shadows+Into+Light+Two|Thasadith" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  	<link rel="stylesheet" href="css/main.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <script src="main.js"></script>
</head>
<body>
		<header>	
            <div class="row">
              <div class="col s2 offset-s10">
                <div class="login-btn">
                  <a class="waves-effect waves-light btn-small">Log In</a>
                </div>
              </div>
            </div>
        
	</header>

  	<!-- Log In Card -->
<div class="valign-wrapper row login-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form>
      <div class="card-content">
        <span class="card-title">Log In</span>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">Email address</label>
            <input type="email" class="validate" name="email" id="email" />
          </div>
          <div class="input-field col s12">
            <label for="password">Password </label>
            <input type="password" class="validate" name="password" id="password" />
          </div>
        </div>
      </div>
      <div class="card-action right-align">
        <input type="submit" class="btn green waves-effect waves-light" value="Login">
      </div>
    </form>
  </div>
</div>

  	<!-- Sign Up Card -->


  	<!-- Logo -->	
	    <div class="row">
	    	<div class="col s12">
	     	<!--Image -->
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col s12">
	    		<p class="center-align" id="slogan">Peek</p>
	      	</div>
		</div>



	<!-- Sign Up Button -->
		<div class="row">
			<div class="col s6 center-align">
				<a class="waves-effect waves-light btn-large">Sign Up</a>
			</div>
		</div>

	</div>
	<!-- Footer -->
<footer class="page-footer">
            PEEK YOUR BOO
</footer>
    
</body>
</html>
